<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Pictures</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="extras">
      <span></span>
    </div>
    <div class="centerBlock">
      <div id="search">
        <div class="middle">
          <img
            id="image"
            src="images/globeImage.png"
            alt="The world is your oyster"
            height="230rm"
          />
        </div>
        <div class="middle">
          <input
            id="countryLookup"
            type="text"
            name="country"
            autofocus
            placeholder="Enter a country here"
          />
        </div>
      </div>
      <div id="countryOptions" class="lowermiddle"></div>
      <div id="cityOptions" class="lowermiddle"></div>
    </div>
    <div class="extras">
      <span></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
